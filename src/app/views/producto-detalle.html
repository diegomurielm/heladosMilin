<div *ngIf="!producto">
	<p>Cargando producto...</p>
</div>
<div *ngIf="producto" class="row">
	<div class="col-lg-4" *ngIf="producto.imagen">
		<br>
		<img src="{{producto.imagen}}" class="producto_imagen"/>
	</div>
	<div class="col-lg-4" *ngIf="!producto.imagen">
		<br>
		<img src="" class="imagen_relleno"/>
	</div>
	<div class="col-lg-8">
		<br>
		<h3>{{producto.nombre}}</h3>
		<p><strong>{{producto.precio}}$</strong></p>
		<p>{{producto.descripcion}}</p>
	</div>
</div>
